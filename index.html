<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tus Zapatos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="py-3 navbar navbar-expand-md">
      <div class="container">
        <div class="logo ml-auto">
          <a class="navbar-brand" href="#"><img src="estilos/img/TusZapatosIMG-m.png" alt=""></a>
        </div>
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-menu">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="main-menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="active nav-link" href="#">Hombre</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Mujer</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Niño</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Niña</a></li>
          </ul>
        </div>
    
        <div class="d-none d-md-block ml-2">
          <form class="d-flex" action="">
            <input type="search" placeholder="Buscar" class="form-control d-flex">
            <input type="submit" value="Buscar" class="btn btn-primary">
          </form>
        </div>
      </div>
    </nav>
    
    
    




    <script src="js/fontawesome.min.js"></script>
    <script src="js/brands.min.js"></script>
    <script src="js/solid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z7W5+g3u8y4+McurLWysqdDdq4M+76PVCmYlCc" crossorigin="anonymous"></script>

<script>
  $(document).ready(function(){
    $(".navbar-toggler").click(function(){
      $("#main-menu").collapse('toggle');
    });
  });
</script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatible"content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Login - Commerce</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="form-main">
        <div class ="form-content">
            <div class="box">
                <h3> Bienvenido </h3>
                <form id="login-form" action="">
                    <div class="input-box">
                        <input type="text" id="usser-email" placeholder="Email" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" placeholder="Contraseña" class="input-control">
                        <div class="input-link">
                            <a href="#" class="gradient-text">Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn" value="Iniciar Sesion">Iniciar sesion</button>
                </form>
                <p>Si todavía no tienes una cuenta <a href="#" class="gradient-text">Registrarse</a> </p>
            <div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
